<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/teclas.css">
  
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/colors.css">
  <link rel="stylesheet" href="src/css/teclas.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <header>
      
  </header>
  <main>
    <section class="header">
      <div>
        <h1>Calc</h1>
          <div>
            <label for="">theme</label>        
          </div>
      </div>      
      <input class="result" type="text">
    </section>
    <section class="teclado">
      <div class="container">
        <ul  class="teclas">
          <li><button class="tecla" id="numeroSete" value="7">7</button></li>
          <li><button class="tecla" id="numeroOito" value="8">8</button></li>
          <li><button class="tecla" id="numeroNove" value="9">9</button></li>

          <li class=" del"><button class="tecla" id="btnDeletar" value="deletar">dell</button></li>
          
          <li><button class="tecla" id="numeroQuatro" value="4">4</button></li>
          <li><button class="tecla" id="numeroCinco" value="5">5</button></li>
          <li><button class="tecla" id="numeroSeis" value="6">6</button></li>

          <li><button class="tecla" id="btnSomar" value="somar">+</button></li>

          <li><button class="tecla" id="numeroUm" value="1">1</button></li>
          <li><button class="tecla" id="numeroDois" value="2">2</button></li>
          <li><button class="tecla" id="numeroTres" value="3">3</button></li>

          <li><button class="tecla" id="btnSubtrair" value="subtrair">-</button></li>

          <li><button class="tecla" id="btnPonto" value="ponto">.</button></li>

          <li><button class="tecla" id="numeroZero" value="0">0</button></li>

          <li><button class="tecla" id="btnDivisor" value="Dividir">/</button></li>
          <li><button class="tecla" id="btnMultiplicador" value="multiplicar">x</button></li>

          <li class="reset"><button class="tecla" id="btnReset" value="reset">reset</button></li>
          <li class="result"><button class="tecla" id="btnIgual" value="igual">=</button></li>
        </ul>
      </div>
    </section>
  </main>
  <script src="src/js/main.js"></script>
  <script src="src/js/operaçoes.js"></script>
    <script src="src/js/operaçoes.js"></script>

      </div>
  </footer>
</body>
</html>
