<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/teclas.css">
  
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/colors.css">
  <link rel="stylesheet" href="src/css/teclas.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme">
  <main>
    <section class="display">
      <div>
        <h1>Calc</h1>
          <div>
            <label for="">theme</label>  
            <select name="" id="">
              <option class="-active" value="1">1</option>
              <option class="" value="2">2</option>
              <option class="" value="3">3</option>
            </select>      
          </div>
      </div>      
      <input class="result" type="text">
    </section>
    <section class="teclado">
      <div class="container">
        <ul  class="teclas">
          <li><button class="tecla">7</button></li>
          <li><button class="tecla">8</button></li>
          <li><button class="tecla">9</button></li>
          <li class=" del"><button class="tecla">del</button></li>
          <li><button class="tecla">4</button></li>
          <li><button class="tecla">5</button></li>
          <li><button class="tecla">6</button></li>
          <li><button class="tecla">+</button></li>
          <li><button class="tecla">1</button></li>
          <li><button class="tecla">2</button></li>
          <li><button class="tecla">3</button></li>
          <li><button class="tecla">-</button></li>
          <li><button class="tecla">.</button></li>
          <li><button class="tecla">0</button></li>
          <li><button class="tecla">/</button></li>
          <li><button class="tecla">x</button></li>
          <li class="reset"><button class="tecla ">reset</button></li>
          <li class="result"><button class="tecla ">=</button></li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ellielton and lukas</a>.
      </div>
  </footer>

  <script src="src/js/themes.js"></script>
</body>
</html>
