<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/teclas.css">
  
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/colors.css">
  <link rel="stylesheet" href="src/css/teclas.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme">
  <main>
    <section class="display">
      <div>
        <h1>Calc</h1>
          <div>
            <label for="">theme</label>  
            <select name="" id="">
              <option class="-active" value="1">1</option>
              <option class="" value="2">2</option>
              <option class="" value="3">3</option>
            </select>      
          </div>
      </div>      
      <input class="result" type="text">
    </section>
    <section class="teclado">
      <div class="container">
        <button class="teclas">7</button>
        <button class="teclas">8</button>
        <button class="teclas">9</button>
        <button class="del teclas">del</button>
        <button class="teclas">4</button>
        <button class="teclas">5</button>
        <button class="teclas">6</button>
        <button class="teclas">+</button>
        <button class="teclas">1</button>
        <button class="teclas">2</button>
        <button class="teclas">3</button>
        <button class="teclas">-</button>
        <button class="teclas">.</button>
        <button class="teclas">0</button>
        <button class="teclas">/</button>
        <button class="teclas">x</button> 
        <button class="teclas reset">reset</button>
        <button class="teclas result ">=</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ellielton and lukas</a>.
      </div>
  </footer>

  <script src="src/js/themes.js"></script>
</body>
</html>
